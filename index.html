<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body class="cor">
    <header>
        <img src="imagem/logo 1.png" alt="">
        <button data-test="open-participants"  onclick="abrirBarra()"> <ion-icon name="people"></ion-icon> </button>
    </header>

    <main>

        <div data-test="overlay" onclick="fecharBarra()" class="escurecer escondido">
            
        </div>

        <div class="local">
            
        </div>
        
        <aside class="escondido">


            <div  class="contatos">

                <h1 class="usuario"> Usuario </h1>

                <div class="nomes">
                     <h1> Escolha um contato para enviar mensagem: </h1>
                            <ul> </ul>
                </div>

                <div class="tipo">
                    <h1> Escolha a visibilidade: </h1>

                    <ul>
                        <li  data-test="public" data-test="check" onclick="selecionarTipo(this)"> 
                            <ion-icon name="lock-open"></ion-icon> 
                            <p>PÃºblico</p> 
                            <span> 
                                <ion-icon class="check" name="checkmark"></ion-icon> 
                            </span> 
                        </li>

                        <li data-test="private" data-test="check" onclick="selecionarTipo(this)"> 
                            <ion-icon name="lock-closed"></ion-icon> 
                            <p>Privado</p>
                        
                            <span> 
                                <ion-icon class="check" name="checkmark"></ion-icon> 
                            </span> 
                        </li>

                    </ul>
                </div>


            </div>
        </aside>
    </main>

    

    <footer>

        <div class="enviar">
            <input data-test="input-message" type="text" name="" id="" placeholder="Escreva aqui..."> 
        <button data-test="send-message"  onclick="enviarMensagem()"><ion-icon name="paper-plane-outline"></ion-icon></button>
        </div>

        <div data-test="recipient" class="texto-embaixo">
            
        </div>
        
    </footer>

    

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
